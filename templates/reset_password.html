<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tighri — Réinitialiser le mot de passe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-3">
        {% for cat, msg in messages %}
          <div class="alert alert-{{ 'danger' if cat in ['error','danger'] else cat }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h5 mb-3">Réinitialiser le mot de passe</h1>
          <form method="post">
            <div class="mb-3">
              <label class="form-label">Nouveau mot de passe</label>
              <input type="password" class="form-control" name="new" required minlength="8" autocomplete="new-password">
            </div>
            <div class="mb-3">
              <label class="form-label">Confirmer le nouveau mot de passe</label>
              <input type="password" class="form-control" name="confirm" required minlength="8" autocomplete="new-password">
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Valider</button>
            </div>
          </form>
          <div class="mt-3">
            <a href="{{ url_for('login') }}">Retour connexion</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
