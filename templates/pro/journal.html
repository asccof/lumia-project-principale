<h2>Carnet patient #{{ patient_id }}</h2>
<form method="post" style="margin:8px 0;">
  <input name="title" placeholder="Titre">
  <br>
  <textarea name="content" rows="3" placeholder="Contenu"></textarea>
  <br>
  <button>Ajouter (pro)</button>
</form>
<ul>
  {% for e in entries %}
    <li><strong>[{{ e.author_role }}]</strong> {{ e.title or "(sans titre)" }} — {{ e.created_at }}<br>{{ e.content }}</li>
  {% else %}
    <li>Aucune entrée.</li>
  {% endfor %}
</ul>
