<div class="card">
  <div class="card-body">
    <form method="post">
      {% if csrf_token is defined %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">{% endif %}
      <div class="mb-3">
        <label class="form-label fw-semibold">Note clinique (résumé)</label>
        <textarea name="summary" class="form-control" rows="4">{{ medhist.summary if medhist else '' }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Champs personnalisés</label>
        <textarea name="custom_fields" class="form-control" rows="3">{{ medhist.custom_fields if medhist else '' }}</textarea>
      </div>
      <button class="btn btn-primary btn-sm" type="submit">Enregistrer</button>
    </form>
  </div>
</div>
