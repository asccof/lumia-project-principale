{% extends "base.html" %}
{% block content %}
<h2>Messagerie — Mes fils</h2>
<ul class="list-group">
  {% for th in threads %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>Patient #{{ th.patient_user_id }}</span>
      <a class="btn btn-sm btn-outline-primary" href="{{ url_for('pro_office.messages_thread', patient_user_id=th.patient_user_id) }}">Ouvrir</a>
    </li>
  {% else %}
    <li class="list-group-item">Aucun fil pour l’instant.</li>
  {% endfor %}
</ul>
{% endblock %}
