<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin · Modifier le professionnel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">Modifier le professionnel</h1>
    <a class="btn btn-outline-secondary" href="{{ url_for('admin.admin_products') }}">← Retour</a>
  </div>

  <!-- Ajout: enctype pour permettre l'upload de fichier, sinon inchangé -->
  <form method="post" enctype="multipart/form-data">
    {% if csrf_token is defined %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">{% endif %}
    <div class="row g-3">

      <div class="col-md-6">
        <label class="form-label">Nom</label>
        <input name="name" class="form-control" value="{{ professional.name }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Spécialité</label>
        <input name="specialty" class="form-control" value="{{ professional.specialty }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Ville</label>
        <input name="location" class="form-control" value="{{ professional.location }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Téléphone</label>
        <input name="phone" class="form-control" value="{{ professional.phone }}">
      </div>

      <div class="col-12">
        <label class="form-label">Adresse précise</label>
        <input name="address" class="form-control" value="{{ professional.address }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Latitude</label>
        <input name="latitude" class="form-control" value="{{ professional.latitude }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Longitude</label>
        <input name="longitude" class="form-control" value="{{ professional.longitude }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Tarif (MAD)</label>
        <input name="consultation_fee" type="number" step="0.01" class="form-control" value="{{ professional.consultation_fee }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Années d’expérience</label>
        <input name="experience_years" type="number" min="0" class="form-control" value="{{ professional.experience_years }}">
      </div>

      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea name="description" rows="3" class="form-control">{{ professional.description }}</textarea>
      </div>

      <!-- Bloc aperçu + ajout du champ fichier, totalement optionnel -->
      <div class="col-12">
        <label class="form-label d-block">Photo actuelle</label>
        <div class="d-flex align-items-center gap-3">
          <img
            src="{{ url_for('profile_photo', professional_id=professional.id) }}"
            alt="Photo actuelle"
            class="rounded border"
            style="max-width:120px; max-height:120px; object-fit:cover">
          <div class="flex-grow-1">
            <label class="form-label">Importer une nouvelle image (optionnel)</label>
            <input type="file" name="image_file" accept="image/*" class="form-control">
            <div class="form-text">
              JPG/PNG/GIF, max 5&nbsp;Mo. Si vous uploadez un fichier, l’URL ci-dessous peut être laissée vide.
            </div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <label class="form-label">Image URL</label>
        <input name="image_url" class="form-control" value="{{ professional.image_url }}">
      </div>

      <div class="col-12">
        <label class="form-label d-block">Types de consultation</label>
        {% set types = (professional.consultation_types or '').split(',') %}
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="c_cab" type="checkbox" name="consultation_types" value="cabinet" {% if 'cabinet' in types %}checked{% endif %}>
          <label class="form-check-label" for="c_cab">Cabinet</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="c_dom" type="checkbox" name="consultation_types" value="domicile" {% if 'domicile' in types %}checked{% endif %}>
          <label class="form-check-label" for="c_dom">Domicile</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="c_online" type="checkbox" name="consultation_types" value="en_ligne" {% if 'en_ligne' in types %}checked{% endif %}>
          <label class="form-check-label" for="c_online">En ligne</label>
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Disponibilité</label>
        <select name="availability" class="form-select">
          <option value="disponible" {% if professional.availability == 'disponible' %}selected{% endif %}>Disponible</option>
          <option value="indisponible" {% if professional.availability == 'indisponible' %}selected{% endif %}>Indisponible</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Statut</label>
        <select name="status" class="form-select">
          <option value="en_attente" {% if professional.status == 'en_attente' %}selected{% endif %}>En attente</option>
          <option value="valide" {% if professional.status == 'valide' %}selected{% endif %}>Validé</option>
          <option value="rejete" {% if professional.status == 'rejete' %}selected{% endif %}>Rejeté</option>
        </select>
      </div>

      <div class="col-12">
        <h6 class="mt-2">Réseaux sociaux</h6>
      </div>
      <div class="col-md-6">
        <label class="form-label">Facebook</label>
        <input name="facebook_url" type="url" class="form-control" value="{{ professional.facebook_url or '' }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Instagram</label>
        <input name="instagram_url" type="url" class="form-control" value="{{ professional.instagram_url or '' }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">TikTok</label>
        <input name="tiktok_url" type="url" class="form-control" value="{{ professional.tiktok_url or '' }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">YouTube</label>
        <input name="youtube_url" type="url" class="form-control" value="{{ professional.youtube_url or '' }}">
      </div>
      <div class="col-12 form-check mt-1">
        <input class="form-check-input" type="checkbox" id="sla" name="social_links_approved" {% if professional.social_links_approved %}checked{% endif %}>
        <label class="form-check-label" for="sla">Approuver l’affichage public des liens sociaux</label>
      </div>

    </div>

    <button class="btn btn-primary mt-3">Enregistrer</button>
  </form>
</div>
</body>
</html>
