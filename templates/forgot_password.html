{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-header">
          <h5 class="mb-0">Mot de passe oublié</h5>
        </div>
        <div class="card-body">
          <p class="text-muted small">
            Entrez l’adresse email de votre compte. Si elle existe, vous recevrez un lien de réinitialisation.
          </p>
          <form method="post" action="{{ url_for('forgot_password') }}">
            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Envoyer</button>
              <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">Retour</a>
            </div>
          </form>
        </div>
      </div>
      <p class="text-muted small mt-3 mb-0">
        Si vous ne voyez pas l’email, vérifiez vos spams.
      </p>
    </div>
  </div>
</div>
{% endblock %}
