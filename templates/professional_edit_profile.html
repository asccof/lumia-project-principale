<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modifier mon profil — Tighri</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="h4 mb-3">Modifier mon profil</h1>

  <form method="post">
    {% if csrf_token is defined %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">{% endif %}
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nom / Affichage</label>
        <input name="name" class="form-control" value="{{ professional.name }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Spécialité</label>
        <input name="specialty" class="form-control" value="{{ professional.specialty }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Téléphone</label>
        <input name="phone" class="form-control" value="{{ professional.phone }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Ville</label>
        <input name="location" class="form-control" value="{{ professional.location }}">
      </div>

      <div class="col-12">
        <label class="form-label">Adresse précise</label>
        <input name="address" class="form-control" value="{{ professional.address }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Latitude</label>
        <input name="latitude" class="form-control" value="{{ professional.latitude }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Longitude</label>
        <input name="longitude" class="form-control" value="{{ professional.longitude }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Années d’expérience</label>
        <input name="experience_years" type="number" min="0" class="form-control" value="{{ professional.experience_years or '' }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Tarif consultation (MAD)</label>
        <input name="consultation_fee" type="number" step="0.01" class="form-control" value="{{ professional.consultation_fee or '' }}">
      </div>

      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea name="description" rows="4" class="form-control">{{ professional.description }}</textarea>
      </div>

      <div class="col-12">
        <h6 class="mt-3">Types de consultation</h6>
        {% set types = (professional.consultation_types or '') .split(',') %}
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="cabinet" name="consultation_types" value="cabinet" {% if 'cabinet' in types %}checked{% endif %}>
          <label class="form-check-label" for="cabinet">Cabinet</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="domicile" name="consultation_types" value="domicile" {% if 'domicile' in types %}checked{% endif %}>
          <label class="form-check-label" for="domicile">Domicile</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="en_ligne" name="consultation_types" value="en_ligne" {% if 'en_ligne' in types %}checked{% endif %}>
          <label class="form-check-label" for="en_ligne">En ligne</label>
        </div>
      </div>

      <div class="col-12">
        <h6 class="mt-3">Réseaux sociaux</h6>
      </div>
      <div class="col-md-6">
        <label class="form-label">Facebook</label>
        <input name="facebook_url" type="url" class="form-control" value="{{ professional.facebook_url or '' }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Instagram</label>
        <input name="instagram_url" type="url" class="form-control" value="{{ professional.instagram_url or '' }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">TikTok</label>
        <input name="tiktok_url" type="url" class="form-control" value="{{ professional.tiktok_url or '' }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">YouTube</label>
        <input name="youtube_url" type="url" class="form-control" value="{{ professional.youtube_url or '' }}">
      </div>
    </div>

    <button class="btn btn-primary mt-3">Enregistrer</button>
    <a class="btn btn-outline-secondary mt-3" href="{{ url_for('professional_dashboard') }}">Annuler</a>

    <hr class="my-4">
    <a class="btn btn-outline-dark" href="{{ url_for('professional_upload_photo') }}">Mettre à jour ma photo de profil</a>
  </form>
</div>
</body>
</html>
