{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-header">
          <h5 class="mb-0">Changer le mot de passe</h5>
        </div>
        <div class="card-body">
          <form method="post" action="{{ url_for('change_password') }}">
            <div class="mb-3">
              <label class="form-label" for="old">Ancien mot de passe</label>
              <input type="password" class="form-control" id="old" name="old" required autocomplete="current-password">
            </div>
            <div class="mb-3">
              <label class="form-label" for="new">Nouveau mot de passe</label>
              <input type="password" class="form-control" id="new" name="new" required autocomplete="new-password" minlength="8">
              <div class="form-text">Au moins 8 caractères recommandés.</div>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Enregistrer</button>
              <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Annuler</a>
            </div>
          </form>
        </div>
      </div>
      <p class="text-muted small mt-3 mb-0">
        Conseil : utilisez un mot de passe unique et difficile à deviner.
      </p>
    </div>
  </div>
</div>
{% endblock %}
