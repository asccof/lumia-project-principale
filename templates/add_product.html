<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin · Ajouter un professionnel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">Ajouter un professionnel</h1>
    <a class="btn btn-outline-secondary" href="{{ url_for('admin.admin_products') }}">← Retour</a>
  </div>

  <!-- IMPORTANT: enctype pour upload -->
  <form method="post" enctype="multipart/form-data">
    {% if csrf_token is defined %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">{% endif %}
    <div class="row g-3">

      <div class="col-md-6">
        <label class="form-label">Nom</label>
        <input name="name" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Spécialité</label>
        <input name="specialty" class="form-control" required placeholder="Psychologue, Thérapeute, Coach…">
      </div>

      <div class="col-md-6">
        <label class="form-label">Ville</label>
        <input name="location" class="form-control" placeholder="Casablanca">
      </div>

      <div class="col-md-6">
        <label class="form-label">Téléphone</label>
        <input name="phone" class="form-control" placeholder="06 12 34 56 78">
      </div>

      <div class="col-12">
        <label class="form-label">Adresse précise</label>
        <input name="address" class="form-control" placeholder="N°, rue, quartier…">
      </div>

      <div class="col-md-6">
        <label class="form-label">Latitude</label>
        <input name="latitude" class="form-control" placeholder="33.5">
      </div>

      <div class="col-md-6">
        <label class="form-label">Longitude</label>
        <input name="longitude" class="form-control" placeholder="-7.6">
      </div>

      <div class="col-md-6">
        <label class="form-label">Tarif (MAD)</label>
        <input name="consultation_fee" type="number" step="0.01" class="form-control" placeholder="300">
      </div>

      <div class="col-md-3">
        <label class="form-label">Durée séance (min)</label>
        <input name="consultation_duration_minutes" type="number" min="5" max="240" class="form-control" value="45">
        <div class="form-text">Par défaut: 45</div>
      </div>
      <div class="col-md-3">
        <label class="form-label">Délai entre séances (min)</label>
        <input name="buffer_between_appointments_minutes" type="number" min="0" max="120" class="form-control" value="15">
        <div class="form-text">Par défaut: 15</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Années d’expérience</label>
        <input name="experience_years" type="number" min="0" class="form-control" placeholder="0">
      </div>

      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea name="description" rows="3" class="form-control" placeholder="Présentation du professionnel…"></textarea>
      </div>

      <div class="col-md-6">
        <label class="form-label">Image (fichier)</label>
        <input name="image_file" type="file" accept=".jpg,.jpeg,.png,.gif" class="form-control">
        <div class="form-text">Si un fichier est envoyé, il sera utilisé.</div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Image URL</label>
        <input name="image_url" class="form-control" placeholder="https://… (ou laissez vide si photo locale)">
      </div>

      <div class="col-12">
        <label class="form-label d-block">Types de consultation</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="c_cab" type="checkbox" name="consultation_types" value="cabinet" checked>
          <label class="form-check-label" for="c_cab">Cabinet</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="c_dom" type="checkbox" name="consultation_types" value="domicile">
          <label class="form-check-label" for="c_dom">Domicile</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="c_online" type="checkbox" name="consultation_types" value="en_ligne">
          <label class="form-check-label" for="c_online">En ligne</label>
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Disponibilité</label>
        <select name="availability" class="form-select">
          <option value="disponible" selected>Disponible</option>
          <option value="indisponible">Indisponible</option>
        </select>
      </div>

      <div class="col-12">
        <h6 class="mt-3">Réseaux sociaux (facultatif)</h6>
      </div>
      <div class="col-md-6">
        <label class="form-label">Facebook</label>
        <input name="facebook_url" type="url" class="form-control" placeholder="https://facebook.com/...">
      </div>
      <div class="col-md-6">
        <label class="form-label">Instagram</label>
        <input name="instagram_url" type="url" class="form-control" placeholder="https://instagram.com/...">
      </div>
      <div class="col-md-6">
        <label class="form-label">TikTok</label>
        <input name="tiktok_url" type="url" class="form-control" placeholder="https://tiktok.com/@...">
      </div>
      <div class="col-md-6">
        <label class="form-label">YouTube</label>
        <input name="youtube_url" type="url" class="form-control" placeholder="https://youtube.com/@...">
      </div>
      <div class="col-12 form-check mt-1">
        <input class="form-check-input" type="checkbox" id="sla" name="social_links_approved">
        <label class="form-check-label" for="sla">Approuver l’affichage public des liens sociaux</label>
      </div>

    </div>

    <button class="btn btn-primary mt-3">Ajouter</button>
  </form>
</div>
</body>
</html>
